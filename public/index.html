<!DOCTYPE html>
<html>
<head>
  <title>Unix to UTC Converter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Unix to UTC Converter</h1>
  <form id="timestamp-form">
    <label for="unix-timestamp">Unix Timestamp:</label>
    <input type="text" id="unix-timestamp" placeholder="Enter a Unix timestamp">
    <button type="submit">Convert</button>
  </form>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
